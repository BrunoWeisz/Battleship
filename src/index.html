<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game - 1 player</title>

    <link rel="stylesheet" href="./style.css">
    <script src = './index.js' defer type="module"></script>
    
</head>
<body>
    <div class = 'controlls'>
        <ul class = 'size'>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul class = 'orientation'>
            <li>vertical</li>
            <li>horizontal</li>
        </ul>
    </div>
    <div class="board-container">
        <div class = 'player-1-self board'>
            <div class = 'table'></div>
        </div>
        <div class = 'player-1-enemy'>
            <div class = 'table'></div>
        </div>
        <button class = 'player-1-ready'> Ready! </button>
        <button class="random-disposition-1"> Random</button>
        <!--  -->

        <div class = 'player-2-self board'>
            <div class = 'table'></div>
        </div>
        <div class = 'player-2-enemy'>
            <div class = 'table'></div>
        </div>
        <button class = 'player-2-ready'> Ready! </button>
        <button class="random-disposition-2">Random</button>

    </div>
</body>
</html>
